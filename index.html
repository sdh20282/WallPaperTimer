<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-Day Timer</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
    <header>
        <h1 class="irOnly">D-Day Timer</h1>
    </header>
    <main>
        <section class="container">
            <header class="irOnly">
                <h2>Timer Body</h2>
            </header>
            <ul class="timerBody">
                <li>
                    <p id="days" class="time">12</p>
                    <p class="desc">DAYS</p>
                </li>
                <li>
                    <p id="hours" class="time">00</p>
                    <p class="desc">HOURS</p>
                </li>
                <li>
                    <p id="minutes" class="time">00</p>
                    <p class="desc">MINUTES</p>
                </li>
                <li>
                    <p id="seconds" class="time">00</p>
                    <p class="desc">SECONDS</p>
                </li>
            </ul>
            <button class="calendar"></button>
        </section>
    </main>

    <script src="./src/js/app.js"></script>
</body>

</html>
